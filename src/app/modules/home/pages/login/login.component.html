<div class="signin-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Sign in</h2>
      <p class="hint-text">Sign in with your social media account</p>
  <div class="social-btn text-center">
    <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="#" class="btn btn-info btn-lg" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" class="btn btn-danger btn-lg" title="Google"><i class="fab fa-google"></i></a>
  </div>
  <div class="or-seperator"><b>or</b></div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" placeholder="Username" required="required" autocomplete="off">
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Username is required</div>
        </div>
      </div>
  <div class="form-group">
          <input type="password" class="form-control input-lg" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="required" autocomplete="off">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>  
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-success btn-lg btn-block signup-btn">Sign in</button>
